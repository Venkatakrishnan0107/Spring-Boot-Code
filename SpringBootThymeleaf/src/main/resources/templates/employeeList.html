<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Employee Management</title>
</head>
<body>
	<h1>Employee Details</h1>
	<div class="container">
		<nav id="nav-menu-container">
		<ul class="nav-menu">
			<li class="menu-has-children"><a href="">Management</a>
				<ul>
					<li><a href="addEmployee">Add Employee</a></li>
					<li><a href="removeConfiguration">Remove Employee</a></li>
					<li><a href="editConfiguration">Edit Employee</a></li>
				</ul></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
		</nav>
		<!-- #nav-menu-container -->
	</div>
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr th:each="emp : ${employeeDetails}">
        <td th:text="${emp.value.id}"></td>
        <td th:text="${emp.value.firstName}"></td>
        <td th:text="${emp.value.lastName}"></td>
        <td th:text="${emp.value.age}"></td>
      </tr>
    </table>
	 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
 
</body>
</html>
